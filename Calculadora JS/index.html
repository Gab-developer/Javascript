<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <input type="text" class="number" readonly>
        </div>
        <div class="teclas">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" style="background-color: orange;">/</button>
            <br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" style="background-color: orange;">*</button>
            <br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" style="background-color: orange;">-</button>
            <br>
            <button class="btn" style="background-color: orange;">0</button>
            <button class="btn" style="background-color: orange;">+</button>
            <button class="btn" style="background-color: orange;">C</button>
            <button class="btn" style="background-color: orange;">=</button>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
